<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="weather.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Weather App</h1>
        <a href="https://www.buymeacoffee.com/iruthaya" target="_blank"
          ><img
            src="https://cdn.buymeacoffee.com/buttons/v2/default-red.png"
            alt="Buy Me A Coffee"
            style="height: 60px !important; width: 217px !important"
        /></a>
      </div>
      <div class="input">
        <input
          type="text"
          name="search"
          class="input-search"
          placeholder="Search for the city.."
        />
      </div>
      <div class="box">
        <div class="location">
          <div class="location-city"></div>
          <div class="location-date"></div>
        </div>
        <div class="temperature">
          <div class="temperature-temp"><span></span></div>
          <div class="temperature-type"></div>
          <div class="temperature-range"></div>
        </div>
      </div>
      <footer>
        <a href="https://www.buymeacoffee.com/iruthaya" target="_blank"
          ><img
            src="https://cdn.buymeacoffee.com/buttons/v2/default-red.png"
            alt="Buy Me A Coffee"
            style="height: 60px !important; width: 217px !important"
        /></a>
        <p>
          Made with ❤️ | <a href="https://iruthaya.webilo.xyz/">IRUTHAYA</a>
        </p>
      </footer>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
