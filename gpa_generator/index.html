<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font links -->
    <!-- Font awesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- CSS links-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>GPA Generator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="offset-md-3 col-md-6">
            <div class="border">
              <form action="">
                <h1 class="name">Grade Point Average</h1>
                <div class="line"></div>
                <label for="sub1" class="nam">Subject1</label>
                <input
                  type="number"
                  class="input"
                  id="sub1"
                  placeholder="Input your
                marks"
                  required
                />
                <label for="sub2" class="nam">Subject2</label>
                <input
                  type="number"
                  class="input"
                  id="sub2"
                  placeholder="Input your marks"
                  required
                />
                <label for="sub3" class="nam">Subject3</label>
                <input
                  type="number"
                  class="input"
                  id="sub3"
                  placeholder="Input your marks"
                  required
                />
                <label for="sub4" class="nam">Subject4</label>
                <input
                  type="number"
                  class="input"
                  id="sub4"
                  placeholder="Input your marks"
                  required
                />
                <label for="sub5" class="nam">Subject5</label>
                <input
                  type="number"
                  class="input"
                  id="sub5"
                  placeholder="Input your marks"
                  required
                />
              </form>
              <input
                type="button"
                class="btn"
                id="btn"
                value="SUBMIT"
                onclick="click()"
              />
              <div class="showresult" id="showresult"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <a href="https://www.buymeacoffee.com/iruthaya" target="_blank"
        ><img
          src="https://cdn.buymeacoffee.com/buttons/v2/default-red.png"
          alt="Buy Me A Coffee"
          style="height: 60px !important; width: 217px !important"
      /></a>
      <p>Made with ❤️ | <a href="https://iruthaya.webilo.xyz/">IRUTHAYA</a></p>
    </footer>
    <!-- JS Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
